<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.socket.io/4.6.0/socket.io.min.js"
        integrity="sha384-c79GN5VsunZvi+Q/WObgk2in0CbZsHnjEqvFxC5DxHn9lTfNce2WW6h2pH6u/kF+"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/9a0808c715.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css">
    <link rel="stylesheet" href="chat.css">
    <title>CHAT</title>
</head>


<section class="bg-light overflow: hidden;">
    <div class="container">
        
        <div class="row">
            <div class="col-md-12 shadow-md border-0"><span id="myname"></span> <a href="/">Logout</a>
            <div class="card mt-4 bg-dark" id="chat3" style="border-radius: 15px;">
                <div class="card-body">
                    <div class="row">

                            <div class="col-md-12">

                                <div style="position: relative; height: 400px; overflow-y:scroll;" class="px-4"
                                    id="messages">
                                    <!-- message -->
                                    

                                </div>

                                <div class="text-muted d-flex justify-content-start align-items-center pe-3 pt-3 mt-2">
                                    <input type="text" class="form-control form-control-lg" id="message"
                                        placeholder="Type message">
                                    <a class="ms-3" href="#!" id="send"><i class="fas fa-paper-plane text-warning"></i></a>
                                </div>

                            </div>
                        </div>

                    </div>
                </div>

            </div>
        </div>

    </div>
</section>
<script src="chat.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"></script>

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.3.0/mdb.min.js"></script>

</body>

</html>
